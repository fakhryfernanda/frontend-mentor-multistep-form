<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <title>Multistep Form</title>
</head>
<body>
    <div class="font-sans mx-auto pt-10 w-[400px] h-screen bg-sky-300 border border-black-50 flex flex-col">
        <div class="px-4 flex-1">
            <div class="">
                <div class="flex justify-center items-center gap-4">
                    <div class="w-8 h-8 rounded-full border border-white flex justify-center items-center text-sm text-white font-medium">1</div>
                    <div class="w-8 h-8 rounded-full border border-white flex justify-center items-center text-sm text-white font-medium">2</div>
                    <div class="w-8 h-8 rounded-full border border-white flex justify-center items-center text-sm text-white font-medium">3</div>
                    <div class="w-8 h-8 rounded-full border border-white flex justify-center items-center text-sm text-white font-medium">4</div>
                </div>
            </div>
            <div class="mt-8 px-5 py-8 bg-white rounded-md shadow-md">
                <div class="">
                    <h1 class="text-xl font-semibold">Personal info</h1>
                    <p class="mt-2 text-gray-400">Please provide your name, email address, and phone number.</p>
                </div>
                <div class="mt-4 space-y-3">
                    <div class="flex flex-col">
                        <label for="" class="text-sm text-gray-700 font-semibold">Name</label>
                        <input type="text" class="px-3 py-2 border border-gray-200 rounded-md placeholder:text-sm placeholder:font-semibold" placeholder="e.g. Stephen King">
                    </div>
                    <div class="flex flex-col">
                        <label for="" class="text-sm text-gray-700 font-semibold">Email Address</label>
                        <input type="email" class="px-3 py-2 border border-gray-200 rounded-md placeholder:text-sm placeholder:font-semibold" placeholder="e.g. stephenking@lorem.com">
                    </div>
                    <div class="flex flex-col">
                        <label for="" class="text-sm text-gray-700 font-semibold">Phone Number</label>
                        <input type="text" class="px-3 py-2 border border-gray-200 rounded-md placeholder:text-sm placeholder:font-semibold" placeholder="e.g. +1 234 567 890">
                    </div>
                </div>
            </div>
        </div>
        <div class="w-full p-4 bg-white">
            <div class="text-right">
                <button class="p-3 rounded-md bg-blue-950 text-sm text-white font-medium">Next Step</button>
            </div>
        </div>
    </div>
</body>
</html>
